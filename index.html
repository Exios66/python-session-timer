<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customizable Pomodoro Timer with multiple themes and tracking features">
    <title>Productive Timer - Focus & Break Management</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è∞</text></svg>">
    <style>
        :root {
            --primary-hue: 210;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            transition: all var(--transition-speed) ease;
        }

        /* Theme Definitions */
        .theme-light {
            --bg-primary: hsl(var(--primary-hue), 10%, 95%);
            --bg-secondary: hsl(var(--primary-hue), 10%, 98%);
            --text-primary: hsl(var(--primary-hue), 10%, 10%);
            --text-secondary: hsl(var(--primary-hue), 10%, 30%);
            --accent-color: hsl(var(--primary-hue), 60%, 45%);
            --border-color: hsl(var(--primary-hue), 10%, 85%);
            --shadow-color: hsla(var(--primary-hue), 10%, 10%, 0.1);
        }

        .theme-dark {
            --bg-primary: hsl(var(--primary-hue), 10%, 10%);
            --bg-secondary: hsl(var(--primary-hue), 10%, 15%);
            --text-primary: hsl(var(--primary-hue), 10%, 90%);
            --text-secondary: hsl(var(--primary-hue), 10%, 70%);
            --accent-color: hsl(var(--primary-hue), 60%, 55%);
            --border-color: hsl(var(--primary-hue), 10%, 20%);
            --shadow-color: hsla(var(--primary-hue), 10%, 2%, 0.2);
        }

        .theme-forest {
            --primary-hue: 150;
            --bg-primary: hsl(var(--primary-hue), 30%, 95%);
            --bg-secondary: hsl(var(--primary-hue), 30%, 98%);
            --text-primary: hsl(var(--primary-hue), 30%, 10%);
            --text-secondary: hsl(var(--primary-hue), 30%, 30%);
            --accent-color: hsl(var(--primary-hue), 60%, 35%);
            --border-color: hsl(var(--primary-hue), 30%, 85%);
            --shadow-color: hsla(var(--primary-hue), 30%, 10%, 0.1);
        }

        /* Applied Styles */
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timer-container {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: bold;
            font-family: monospace;
            margin: 2rem 0;
            color: var(--accent-color);
        }

        .timer-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity var(--transition-speed);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--text-secondary);
        }

        .settings-panel {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            transition: width 1s linear;
            width: 0%;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        select {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 4rem;
            }

            .timer-controls {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem;
            background-color: var(--accent-color);
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="theme-light">
    <header class="header">
        <div class="header-content">
            <h1>Productive Timer</h1>
            <div class="theme-switcher">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="theme-light">Light</option>
                    <option value="theme-dark">Dark</option>
                    <option value="theme-forest">Forest</option>
                </select>
            </div>
        </div>
    </header>

    <div class="app-container">
        <div class="timer-container">
            <h2 id="timer-mode">Focus Time</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <div class="timer-display" id="timer">25:00</div>
            <div class="timer-controls">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="pause" disabled>Pause</button>
                <button class="btn btn-secondary" id="reset">Reset</button>
                <button class="btn btn-secondary" id="skip">Skip</button>
            </div>
            <div id="cycle-display">Cycle: 1 / 4</div>
        </div>

        <div class="settings-panel">
            <h2>Timer Settings</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="focus-time">Focus Time (minutes)</label>
                    <input type="number" id="focus-time" value="25" min="1" max="60">
                </div>
                <div class="form-group">
                    <label for="break-time">Break Time (minutes)</label>
                    <input type="number" id="break-time" value="5" min="1" max="30">
                </div>
                <div class="form-group">
                    <label for="cycles">Number of Cycles</label>
                    <input type="number" id="cycles" value="4" min="1" max="10">
                </div>
                <button type="submit" class="btn">Save Settings</button>
            </form>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Focus Time</h3>
                <p id="total-focus-time">0 minutes</p>
            </div>
            <div class="stat-card">
                <h3>Completed Cycles</h3>
                <p id="completed-cycles">0</p>
            </div>
            <div class="stat-card">
                <h3>Breaks Taken</h3>
                <p id="breaks-taken">0</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class Timer {
            constructor() {
                this.focusTime = 25;
                this.breakTime = 5;
                this.cycles = 4;
                this.currentCycle = 1;
                this.isRunning = false;
                this.isPaused = false;
                this.isFocusTime = true;
                this.timeRemaining = this.focusTime * 60;
                this.interval = null;
                this.totalFocusTime = 0;
                this.completedCycles = 0;
                this.breaksTaken = 0;

                this.initializeElements();
                this.initializeEventListeners();
                this.loadSettings();
                this.updateDisplay();
            }

            initializeElements() {
                this.timerDisplay = document.getElementById('timer');
                this.timerMode = document.getElementById('timer-mode');
                this.startButton = document.getElementById('start');
                this.pauseButton = document.getElementById('pause');
                this.resetButton = document.getElementById('reset');
                this.skipButton = document.getElementById('skip');
                this.cycleDisplay = document.getElementById('cycle-display');
                this.progressBar = document.getElementById('progress');
                this.settingsForm = document.getElementById('settings-form');
                this.notification = document.getElementById('notification');
                this.themeSelect = document.getElementById('theme-select');
            }

            initializeEventListeners() {
                this.startButton.addEventListener('click', () => this.start());
                this.pauseButton.addEventListener('click', () => this.pause());
                this.resetButton.addEventListener('click', () => this.reset());
                this.skipButton.addEventListener('click', () => this.skip());
                this.settingsForm.addEventListener('submit', (e) => this.saveSettings(e));
                this.themeSelect.addEventListener('change', (e) => this.changeTheme(e.target.value));

                // Load saved theme
                const savedTheme = localStorage.getItem('theme') || 'theme-light';
                this.themeSelect.value = savedTheme;
                this.changeTheme(savedTheme);
            }

            loadSettings() {
                const settings = JSON.parse(localStorage.getItem('timerSettings')) || {};
                this.focusTime = settings.focusTime || 25;
                this.breakTime = settings.breakTime || 5;
                this.cycles = settings.cycles || 4;
                this.timeRemaining = this.focusTime * 60;

                document.getElementById('focus-time').value = this.focusTime;
                document.getElementById('break-time').value = this.breakTime;
                document.getElementById('cycles').value = this.cycles;
            }

            saveSettings(e) {
                e.preventDefault();
                this.focusTime = parseInt(document.getElementById('focus-time').value);
                this.breakTime = parseInt(document.getElementById('break-time').value);
                this.cycles = parseInt(document.getElementById('cycles').value);

                localStorage.setItem('timerSettings', JSON.stringify({
                    focusTime: this.focusTime,
                    breakTime: this.breakTime,
                    cycles: this.cycles
                }));

                this.reset();
                this.showNotification('Settings saved successfully!');
            }

            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.isPaused = false;
                    this.startButton.disabled = true;
                    this.pauseButton.disabled = false;
                    this.interval = setInterval(() => this.tick(), 1000);
                }
            }

            pause() {
                if (this.isRunning) {
                    if (this.isPaused) {
                        this.isPaused = false;
                        this.interval = setInterval(() => this.tick(), 1000);
                        this.pauseButton.textContent = 'Pause';
                    } else {
                        this.isPaused = true;
                        clearInterval(this.interval);
                        this.pauseButton.textContent = 'Resume';
                    }
                }
            }

            reset() {
                this.isRunning = false;
                this.isPaused = false;
                clearInterval(this.interval);
                this.isFocusTime = true;
                this.currentCycle = 1;
                this.timeRemaining = this.focusTime * 60;
                this.startButton.disabled = false;
                this.pauseButton.disabled = true;
                this.pauseButton.textContent = 'Pause';
                this.updateDisplay();
            }

            skip() {
                this.switchMode();
            }

            tick() {
                if (this.timeRemaining > 0) {
                    this.timeRemaining--;
                    if (this.isFocusTime) {
                        this.totalFocusTime++;
                    }
                    this.updateDisplay();
                } else {
                    this.switchMode();
                }
            }

            switchMode() {
                if (this.isFocusTime) {
                    this.isFocusTime = false;
                    this.timeRemaining = this.breakTime * 60;
                    this.breaksTaken++;
                    this.showNotification('Break time! Take a rest.');
                } else {
                    this.isFocusTime = true;
                    this.timeRemaining = this.focusTime * 60;
                    this.currentCycle++;
                    
                    if (this.currentCycle > this.cycles) {
                        this.completedCycles++;
                        this.showNotification('Congratulations! All cycles completed.');
                        this.reset();
                        return;
                    }
                    this.showNotification('Focus time! Let\'s get back to work.');
                }
                this.updateDisplay();
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                this.timerMode.textContent = this.isFocusTime ? 'Focus Time' : 'Break Time';
                this.cycleDisplay.textContent = `Cycle: ${this.currentCycle} / ${this.cycles}`;

                // Update progress bar
                const totalTime = this.isFocusTime ? this.focusTime * 60 : this.breakTime * 60;
                const progress = ((totalTime - this.timeRemaining) / totalTime) * 100;
                this.progressBar.style.width = `${progress}%`;

                // Update stats
                document.getElementById('total-focus-time').textContent = `${Math.floor(this.totalFocusTime / 60)} minutes`;
                document.getElementById('completed-cycles').textContent = this.completedCycles;
                document.getElementById('breaks-taken').textContent = this.breaksTaken;
            }

            showNotification(message) {
                this.notification.textContent = message;
                this.notification.style.display = 'block';
                setTimeout(() => {
                    this.notification.style.display = 'none';
                }, 3000);
            }

            changeTheme(theme) {
                document.body.className = theme;
                localStorage.setItem('theme', theme);
            }
        }

        // Initialize the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const timer = new Timer();
        });
    </script>
</body>
</html>
