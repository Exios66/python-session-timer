    <style>
        :root {
            --primary-hue: 210;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

/* Original Themes */
.theme-light {
    --bg-primary: hsl(210, 10%, 95%);
    --bg-secondary: hsl(210, 10%, 98%);
    --text-primary: hsl(210, 10%, 10%);
    --text-secondary: hsl(210, 10%, 30%);
    --accent-color: hsl(210, 60%, 45%);
    --border-color: hsl(210, 10%, 85%);
    --shadow-color: hsla(210, 10%, 10%, 0.1);
}

.theme-dark {
    --bg-primary: hsl(210, 10%, 10%);
    --bg-secondary: hsl(210, 10%, 15%);
    --text-primary: hsl(210, 10%, 90%);
    --text-secondary: hsl(210, 10%, 70%);
    --accent-color: hsl(210, 60%, 55%);
    --border-color: hsl(210, 10%, 20%);
    --shadow-color: hsla(210, 10%, 2%, 0.2);
}

.theme-forest {
    --primary-hue: 150;
    --bg-primary: hsl(var(--primary-hue), 30%, 95%);
    --bg-secondary: hsl(var(--primary-hue), 30%, 98%);
    --text-primary: hsl(var(--primary-hue), 30%, 10%);
    --text-secondary: hsl(var(--primary-hue), 30%, 30%);
    --accent-color: hsl(var(--primary-hue), 60%, 35%);
    --border-color: hsl(var(--primary-hue), 30%, 85%);
    --shadow-color: hsla(var(--primary-hue), 30%, 10%, 0.1);
}

/* New Themes */
.theme-sunset {
    --bg-primary: hsl(20, 30%, 95%);
    --bg-secondary: hsl(20, 30%, 98%);
    --text-primary: hsl(20, 30%, 10%);
    --text-secondary: hsl(20, 30%, 30%);
    --accent-color: hsl(20, 80%, 55%);
    --border-color: hsl(20, 30%, 85%);
    --shadow-color: hsla(20, 30%, 10%, 0.1);
}

.theme-ocean {
    --bg-primary: hsl(200, 40%, 95%);
    --bg-secondary: hsl(200, 40%, 98%);
    --text-primary: hsl(200, 40%, 10%);
    --text-secondary: hsl(200, 40%, 30%);
    --accent-color: hsl(200, 70%, 45%);
    --border-color: hsl(200, 40%, 85%);
    --shadow-color: hsla(200, 40%, 10%, 0.1);
}

.theme-lavender {
    --bg-primary: hsl(270, 20%, 95%);
    --bg-secondary: hsl(270, 20%, 98%);
    --text-primary: hsl(270, 20%, 10%);
    --text-secondary: hsl(270, 20%, 30%);
    --accent-color: hsl(270, 50%, 60%);
    --border-color: hsl(270, 20%, 85%);
    --shadow-color: hsla(270, 20%, 10%, 0.1);
}

.theme-mint {
    --bg-primary: hsl(160, 40%, 95%);
    --bg-secondary: hsl(160, 40%, 98%);
    --text-primary: hsl(160, 40%, 10%);
    --text-secondary: hsl(160, 40%, 30%);
    --accent-color: hsl(160, 60%, 40%);
    --border-color: hsl(160, 40%, 85%);
    --shadow-color: hsla(160, 40%, 10%, 0.1);
}

.theme-dark-ocean {
    --bg-primary: hsl(200, 30%, 10%);
    --bg-secondary: hsl(200, 30%, 15%);
    --text-primary: hsl(200, 30%, 90%);
    --text-secondary: hsl(200, 30%, 70%);
    --accent-color: hsl(200, 70%, 50%);
    --border-color: hsl(200, 30%, 20%);
    --shadow-color: hsla(200, 30%, 2%, 0.2);
}

.theme-dark-forest {
    --bg-primary: hsl(150, 20%, 10%);
    --bg-secondary: hsl(150, 20%, 15%);
    --text-primary: hsl(150, 20%, 90%);
    --text-secondary: hsl(150, 20%, 70%);
    --accent-color: hsl(150, 60%, 45%);
    --border-color: hsl(150, 20%, 20%);
    --shadow-color: hsla(150, 20%, 2%, 0.2);
}

.theme-dark-purple {
    --bg-primary: hsl(270, 15%, 10%);
    --bg-secondary: hsl(270, 15%, 15%);
    --text-primary: hsl(270, 15%, 90%);
    --text-secondary: hsl(270, 15%, 70%);
    --accent-color: hsl(270, 60%, 60%);
    --border-color: hsl(270, 15%, 20%);
    --shadow-color: hsla(270, 15%, 2%, 0.2);
}

.theme-high-contrast {
    --bg-primary: hsl(0, 0%, 100%);
    --bg-secondary: hsl(0, 0%, 95%);
    --text-primary: hsl(0, 0%, 0%);
    --text-secondary: hsl(0, 0%, 20%);
    --accent-color: hsl(200, 100%, 40%);
    --border-color: hsl(0, 0%, 80%);
    --shadow-color: hsla(0, 0%, 0%, 0.1);
}

.theme-dark-high-contrast {
    --bg-primary: hsl(0, 0%, 0%);
    --bg-secondary: hsl(0, 0%, 5%);
    --text-primary: hsl(0, 0%, 100%);
    --text-secondary: hsl(0, 0%, 80%);
    --accent-color: hsl(50, 100%, 50%);
    --border-color: hsl(0, 0%, 20%);
    --shadow-color: hsla(0, 0%, 0%, 0.2);
}

        .header {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

            display: flex;
            justify-content: space-between;

            margin: 0 auto;

            padding: 0.5rem;

            border-radius: 0.25rem;

            color: var(--text-primary);
            cursor: pointer;
        }

            max-width: 1200px;

            padding: 1rem;
        }

        .timer-container, .settings-panel, .stat-card {

            border-radius: 1rem;

        }

        .timer-display {
            font-size: 6rem;
            font-weight: bold;
            font-family: monospace;
            margin: 2rem 0;
            color: var(--accent-color);
        }

        .timer-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity var(--transition-speed);
        }

        .btn:hover, .btn:focus {
            opacity: 0.9;
            outline: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--text-secondary);
        }

        .settings-panel h2, .stat-card h3 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            transition: width 1s linear;
            width: 0%;
        }

        .session-log {
            max-height: 200px;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--bg-primary);
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .log-entry {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .export-section, .data-export-controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem;
            background-color: var(--accent-color);
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 4rem;
            }

            .timer-controls {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
        
</style>

<body class="theme-light">

                <select id="theme-select" aria-label="Theme Selector">

    <script>
    // Theme switching functionality
    document.getElementById('theme-select').addEventListener('change', function(e) {
        // Remove all theme classes
        document.body.classList.remove(
            'theme-light',
            'theme-dark',
            'theme-forest',
            'theme-sunset',
            'theme-ocean',
            'theme-lavender',
            'theme-mint',
            'theme-dark-ocean',
            'theme-dark-forest',
            'theme-dark-purple',
            'theme-high-contrast',
            'theme-dark-high-contrast'
        );
        
        // Add selected theme class
        document.body.classList.add(e.target.value);
        
        // Save theme preference
        localStorage.setItem('selected-theme', e.target.value);
    });

    // Load saved theme preference
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('selected-theme');
        if (savedTheme) {
            document.body.classList.remove('theme-light'); // Remove default theme
            document.body.classList.add(savedTheme);
            document.getElementById('theme-select').value = savedTheme;
        }
    });
    </script>

    <script>
        class Timer {
            constructor() {
                // Default Settings
                this.defaultSettings = {
                    focusTime: 25,
                    breakTime: 5,
                    totalCycles: 4
                };

                // Initialize state
                this.focusTime = this.defaultSettings.focusTime;
                this.breakTime = this.defaultSettings.breakTime;
                this.totalCycles = this.defaultSettings.totalCycles;
                this.currentCycle = 1;
                this.isBreak = false;
                this.isRunning = false;
                this.timeRemaining = this.focusTime * 60;
                this.interval = null;
                this.sessionLog = [];
                this.statistics = {
                    totalFocusTime: 0,
                    completedCycles: 0,
                    breaksTaken: 0,
                    sessionStart: null,
                    sessionEnd: null
                };

                // Initialize DOM elements
                this.initializeElements();

                // Bind event listeners
                this.initializeEventListeners();

                // Load saved data
                this.loadTheme();
                this.loadSettings();
                this.loadStatistics();
            }

            initializeElements() {
                this.timerDisplay = document.getElementById('timer');
                this.timerMode = document.getElementById('timer-mode');
                this.progressFill = document.getElementById('progress');
                this.cycleDisplay = document.getElementById('cycle-display');
                this.startButton = document.getElementById('start');
                this.pauseButton = document.getElementById('pause');
                this.resetButton = document.getElementById('reset');
                this.skipButton = document.getElementById('skip');
                this.settingsForm = document.getElementById('settings-form');
                this.themeSelect = document.getElementById('theme-select');
                this.notification = document.getElementById('notification');
                this.exportButton = document.getElementById('export-csv');
                this.clearDataButton = document.getElementById('clear-data');
                this.sessionLogContainer = document.getElementById('session-log');
            }

            initializeEventListeners() {
                this.startButton.addEventListener('click', () => this.start());
                this.pauseButton.addEventListener('click', () => this.pause());
                this.resetButton.addEventListener('click', () => this.reset());
                this.skipButton.addEventListener('click', () => this.skip());
                this.settingsForm.addEventListener('submit', (e) => this.saveSettings(e));
                this.themeSelect.addEventListener('change', () => this.changeTheme());
                this.exportButton.addEventListener('click', () => this.exportData());
                this.clearDataButton.addEventListener('click', () => this.clearData());
            }

            loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    document.body.className = savedTheme;
                    this.themeSelect.value = savedTheme;
                }
            }

            loadSettings() {
                const settings = JSON.parse(localStorage.getItem('timerSettings'));
                if (settings) {
                    this.focusTime = settings.focusTime;
                    this.breakTime = settings.breakTime;
                    this.totalCycles = settings.totalCycles;
                    this.timeRemaining = this.focusTime * 60;
                    this.currentCycle = 1;
                }
                this.updateDisplay();
                this.updateSettingsForm();
            }

            loadStatistics() {
                const stats = JSON.parse(localStorage.getItem('timerStats'));
                if (stats) {
                    this.statistics = { ...this.statistics, ...stats };
                }
                this.updateStatistics();
                this.updateLogDisplay();
            }

            saveSettings(event) {
                event.preventDefault();
                const focusTimeInput = document.getElementById('focus-time');
                const breakTimeInput = document.getElementById('break-time');
                const cyclesInput = document.getElementById('cycles');

                const newFocusTime = parseInt(focusTimeInput.value, 10);
                const newBreakTime = parseInt(breakTimeInput.value, 10);
                const newCycles = parseInt(cyclesInput.value, 10);

                if (isNaN(newFocusTime) || isNaN(newBreakTime) || isNaN(newCycles)) {
                    this.showNotification('Invalid input values', true);
                    return;
                }

                this.focusTime = newFocusTime;
                this.breakTime = newBreakTime;
                this.totalCycles = newCycles;
                this.timeRemaining = this.focusTime * 60;
                this.currentCycle = 1;
                this.isBreak = false;

                localStorage.setItem('timerSettings', JSON.stringify({
                    focusTime: this.focusTime,
                    breakTime: this.breakTime,
                    totalCycles: this.totalCycles
                }));

                this.reset(false);
                this.showNotification('Settings saved successfully');
            }

            start() {
                if (this.isRunning) return;

                this.isRunning = true;
                this.startButton.disabled = true;
                this.pauseButton.disabled = false;

                if (!this.statistics.sessionStart) {
                    this.statistics.sessionStart = new Date().toISOString();
                    this.saveStatistics();
                }

                this.interval = setInterval(() => this.tick(), 1000);
                this.logEvent('Timer started');
            }

            pause() {
                if (!this.isRunning) return;

                this.isRunning = false;
                this.startButton.disabled = false;
                this.pauseButton.disabled = true;

                clearInterval(this.interval);
                this.logEvent('Timer paused');
            }

            reset(showLog = true) {
                this.isRunning = false;
                this.isBreak = false;
                this.currentCycle = 1;
                this.timeRemaining = this.focusTime * 60;
                clearInterval(this.interval);
                this.startButton.disabled = false;
                this.pauseButton.disabled = true;
                this.updateDisplay();
                if (showLog) this.logEvent('Timer reset');
            }

            skip() {
                if (this.isBreak) {
                    this.logEvent('Break skipped');
                    this.startFocusTime();
                } else {
                    this.logEvent('Focus time skipped');
                    this.startBreakTime();
                }
            }

            tick() {
                if (this.timeRemaining > 0) {
                    this.timeRemaining--;
                    this.updateDisplay();
                }

                if (this.timeRemaining <= 0) {
                    this.handleTimerComplete();
                }
            }

            handleTimerComplete() {
                clearInterval(this.interval);
                this.isRunning = false;
                this.startButton.disabled = false;
                this.pauseButton.disabled = true;

                if (this.isBreak) {
                    this.statistics.breaksTaken++;
                    this.logEvent('Break completed');
                    this.startFocusTime();
                } else {
                    this.statistics.totalFocusTime += this.focusTime;
                    if (this.currentCycle >= this.totalCycles) {
                        this.statistics.completedCycles++;
                        this.completeSession();
                    } else {
                        this.startBreakTime();
                    }
                }

                this.saveStatistics();
                this.updateStatistics();
            }

            startFocusTime() {
                if (this.currentCycle > this.totalCycles) return;

                this.isBreak = false;
                this.timeRemaining = this.focusTime * 60;
                this.updateDisplay();
                this.logEvent(`Focus Time: Cycle ${this.currentCycle} started`);
            }

            startBreakTime() {
                this.isBreak = true;
                this.timeRemaining = this.breakTime * 60;
                this.updateDisplay();
                this.logEvent(`Break Time: Cycle ${this.currentCycle} started`);
                this.statistics.breaksTaken++;
            }

            completeSession() {
                this.statistics.sessionEnd = new Date().toISOString();
                this.reset();
                this.showNotification('Session completed!');
                this.logEvent('Session completed');
                this.saveStatistics();
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                this.timerDisplay.textContent = `${this.formatTime(minutes)}:${this.formatTime(seconds)}`;
                this.timerMode.textContent = this.isBreak ? 'Break Time' : 'Focus Time';
                this.cycleDisplay.textContent = `Cycle: ${this.currentCycle} / ${this.totalCycles}`;

                const totalTime = this.isBreak ? this.breakTime * 60 : this.focusTime * 60;
                const elapsedTime = totalTime - this.timeRemaining;
                const progressPercent = (elapsedTime / totalTime) * 100;
                this.progressFill.style.width = `${progressPercent}%`;
            }

            formatTime(time) {
                return time.toString().padStart(2, '0');
            }

            updateSettingsForm() {
                document.getElementById('focus-time').value = this.focusTime;
                document.getElementById('break-time').value = this.breakTime;
                document.getElementById('cycles').value = this.totalCycles;
            }

            updateStatistics() {
                document.getElementById('total-focus-time').textContent = `${this.statistics.totalFocusTime} minutes`;
                document.getElementById('completed-cycles').textContent = this.statistics.completedCycles;
                document.getElementById('breaks-taken').textContent = this.statistics.breaksTaken;
            }

            logEvent(event) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = {
                    timestamp: timestamp,
                    event: event,
                    cycle: this.currentCycle,
                    timeRemaining: this.timeRemaining
                };
                this.sessionLog.push(logEntry);
                this.updateLogDisplay();
            }

            updateLogDisplay() {
                if (this.sessionLog.length === 0) {
                    this.sessionLogContainer.innerHTML = '<p>No session logs available.</p>';
                    return;
                }

                const logHTML = this.sessionLog
                    .map(entry => `<div class="log-entry">${entry.timestamp}: ${this.escapeHTML(entry.event)}</div>`)
                    .join('');
                this.sessionLogContainer.innerHTML = logHTML;
                this.sessionLogContainer.scrollTop = this.sessionLogContainer.scrollHeight;
            }

            exportData() {
                const data = this.prepareExportData();
                const csv = this.convertToCSV(data);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('href', url);
                a.setAttribute('download', `timer_data_${new Date().toISOString()}.csv`);
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                this.showNotification('Data exported successfully');
            }

            prepareExportData() {
                return {
                    settings: {
                        focusTime: this.focusTime,
                        breakTime: this.breakTime,
                        totalCycles: this.totalCycles
                    },
                    statistics: this.statistics,
                    sessionLog: this.sessionLog
                };
            }

            convertToCSV(data) {
                const headers = [
                    'Export Date',
                    'Session Start',
                    'Session End',
                    'Focus Time (min)',
                    'Break Time (min)',
                    'Total Cycles',
                    'Completed Cycles',
                    'Breaks Taken',
                    'Total Focus Time (min)',
                    'Event Timestamp',
                    'Event Type'
                ];

                const rows = [headers.join(',')];

                data.sessionLog.forEach(log => {
                    const row = [
                        new Date().toISOString(),
                        data.statistics.sessionStart || '',
                        data.statistics.sessionEnd || '',
                        data.settings.focusTime,
                        data.settings.breakTime,
                        data.settings.totalCycles,
                        data.statistics.completedCycles,
                        data.statistics.breaksTaken,
                        data.statistics.totalFocusTime,
                        `"${log.timestamp}"`,
                        `"${log.event.replace(/"/g, '""')}"`
                    ];
                    rows.push(row.join(','));
                });

                return rows.join('\n');
            }

            clearData() {
                if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                    this.sessionLog = [];
                    this.statistics = {
                        totalFocusTime: 0,
                        completedCycles: 0,
                        breaksTaken: 0,
                        sessionStart: null,
                        sessionEnd: null
                    };
                    localStorage.removeItem('timerStats');
                    this.updateStatistics();
                    this.updateLogDisplay();
                    this.showNotification('All data cleared');
                }
            }

            showNotification(message, isError = false) {
                this.notification.textContent = message;
                this.notification.style.backgroundColor = isError ? 'hsl(0, 70%, 50%)' : 'var(--accent-color)';
                this.notification.style.display = 'block';
                setTimeout(() => {
                    this.notification.style.display = 'none';
                }, 3000);
            }

            changeTheme() {
                const selectedTheme = this.themeSelect.value;
                document.body.className = selectedTheme;
                localStorage.setItem('theme', selectedTheme);
            }

            saveStatistics() {
                localStorage.setItem('timerStats', JSON.stringify(this.statistics));
            }

            escapeHTML(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const timer = new Timer();
        });
    </script>
</body>
