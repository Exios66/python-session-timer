<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="404 error page - The requested page could not be found">
    <meta name="robots" content="noindex">
    <title>404 - Page Not Found | PolyPsych</title>
    <style>
        /* Reset defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 18s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 30%;
            animation-delay: 4s;
            animation-duration: 22s;
        }

        .particle:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 50%;
            animation-delay: 1s;
            animation-duration: 16s;
        }

        .particle:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 70%;
            animation-delay: 3s;
            animation-duration: 19s;
        }

        .particle:nth-child(6) {
            width: 90px;
            height: 90px;
            left: 80%;
            animation-delay: 5s;
            animation-duration: 21s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .error-container {
            max-width: 700px;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-number {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            display: inline-block;
        }

        .error-number::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.5;
            filter: blur(20px);
            z-index: -1;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 0.6;
            }
        }

        .error-code {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .suggestions {
            list-style: none;
            margin: 30px 0;
            padding: 0;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .suggestions li {
            padding: 10px 0;
            color: #666;
            font-size: 1rem;
            position: relative;
            padding-left: 30px;
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
        }

        .suggestions li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            animation: slideRight 1.5s ease-in-out infinite;
        }

        @keyframes slideRight {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
        }

        .home-link {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            animation: fadeIn 1s ease-out 0.9s both;
            position: relative;
            overflow: hidden;
        }

        .home-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .home-link:hover::before {
            width: 300px;
            height: 300px;
        }

        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .home-link:active {
            transform: translateY(0);
        }

        .home-link span {
            position: relative;
            z-index: 1;
        }

        /* Floating animation for container */
        @keyframes floatContainer {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .error-container {
            animation: slideUp 0.8s ease-out, floatContainer 6s ease-in-out infinite 1s;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-number {
                font-size: 5rem;
            }

            .error-code {
                font-size: 1.2rem;
            }

            .error-container {
                padding: 40px 20px;
                margin: 20px;
            }

            p {
                font-size: 1rem;
            }

            .suggestions li {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .error-number {
                font-size: 4rem;
            }

            .error-code {
                font-size: 1rem;
            }

            .home-link {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="error-container">
        <div class="error-number">404</div>
        <div class="error-code">Page Not Found</div>
        <p>Oops! The page you're looking for seems to have wandered off into the digital void.</p>
        <p>Don't worry, we'll help you find your way back!</p>
        <ul class="suggestions">
            <li>Return to the previous page</li>
            <li>Double-check the URL for typos</li>
            <li>Navigate back to our homepage</li>
        </ul>
        <a href="/" class="home-link">
            <span>Return to Homepage</span>
        </a>
    </div>
    
    <script>
        // Track 404 errors
        if (typeof gtag !== 'undefined') {
            gtag('event', '404_error', {
                'event_category': 'error',
                'event_label': window.location.pathname
            });
        }
    </script>
</body>
</html>
